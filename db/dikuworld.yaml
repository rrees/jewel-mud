                                                                                                                                                                                                                                                                                                                                                        but this doesn't bother your sight at all. To the north lies the kitchen.
                                                                                                                                                                                                                                                                                                                                                        To the south lies the Southern end of the hall. To the east there is a huge
                                                                                                                                                                                                                                                                                                                                                        metal door. To the west there is a large aspenwood door.

